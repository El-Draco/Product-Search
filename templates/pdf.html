<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Source</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td><img src="{{ match.thumbnail }}" alt="{{ match.title }}"></td>
                <td>{{ match.title }}</td>
                <td>{{ match.price }}</td>
                <td>{{ match.source }}</td>
                <td><a href="{{ match.link }}">{{ match.link }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
